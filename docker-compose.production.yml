version: '3'

networks:
  kittygram_network:
    driver: bridge

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - kittygram_network
  
  backend:
    image: antonpyth/kittygram_backend
    env_file: .env
    command: gunicorn kittygram_backend.wsgi:application --bind 0.0.0.0:9000
    depends_on:
      - db
    volumes:
      - static:/backend_static/static
      - media:/mediafiles/
    networks:
      - kittygram_network
  
  frontend:
    image: antonpyth/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
    networks:
      - kittygram_network
  
  gateway:
    image: nginx:latest
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/staticfiles
      - media:/mediafiles
    ports:
      - "80:80"
      - "443:443"
    networks:
      - kittygram_network